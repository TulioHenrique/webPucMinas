<!DOCTYPE html>
<html>
<head>
  <title>DIDEE - Gestão de Condomínio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="css/cadastrarcontapagar.css" rel="stylesheet">
</head>
	<body>
		<div class="container-fluid">

			<div>
				<img align="left" class="img-responsive" src="img/iconcontaapagar.png" id="imgtext">
				<h2>CADASTRAR NOVA CONTA A PAGAR</h2>
			</div>

			<form>
						<div class="form-group">
							<div class="input-group">
								<label for="sindico">Sindico Responsável</label>
								<input type="text" class="form-control" id="fullname" value="" disabled>
							</div>
							<div class="input-group">	
								<label for="personid">CNPJ Fornecedor </label>
								<input type="text" class="form-control" id="personid" placeholder="Somente Números">
							</div>
							<div class="input-group">	
								<label for="nomeid">Razao Social</label>
								<input type="text" class="form-control" id="personid" placeholder="Razaosocial">
							</div>
							<div class="input-group">	
								<label for="vlrTotal">Valor do titulo:</label>
								<input type="number" class="form-control" id="personid" placeholder="00,00">
							</div>
							<div class="input-group">	
								<label for="dataemissao">Data do Emissão</label>
								<input type="date" class="form-control" id="dtemissao" placeholder="dd/mm/yyyy" data-mask="00/00/0000">
							</div>
							<div class="input-group">	
								<label for="datavencimento">Data de Vencimento</label>
								<input type="date" class="form-control" id="dtvenc" placeholder="dd/mm/yyyy" data-mask="00/00/0000">
							</div>
							<div class="input-group">	
								<label for="datalancamento">Data de Lançamento</label>
								<input type="date" class="form-control" id="dtlanc" placeholder="dd/mm/yyyy" data-mask="00/00/0000">
							</div>
							<div class="input-group">	
								<label for="centroCusto">Centro de Custo</label>
								<select class="form-control" id="centroCusto">
							        <option>Conta de Luz</option>
							        <option>Conta de água</option>
							        <option>Conta do Gás</option>
							    	<option>Manutenção de Elevador</option>
							    	<option>Manutenção de Portões</option>
							    	<option>Manutenção de Área Comum</option>
							    	<option>Limpeza e Portaria</option>
							    </select>	
							</div>
						</div>	
						<br>
						<hr>
						<div class="form-group">
							<div class="input-group">
								<label for="login">Login</label>
								<input type="text" class="form-control email" id="exampleInputEmail1">
							</div>	
							<div class="input-group">
								<label for="pwd">Senha</label>
								<input type="password" class="form-control" id="exampleInputEmail1">
							</div>
								
								
								
						</div>
					</form>

		</div>
		<br>
		<div class="container">    
		  <center>
		  	<button id="btncadastrar" type="button" class="btn btn-primary">CADASTRAR</button>
		  	<button id="btncancelar" type="button" class="btn btn-danger">CANCELAR</button>
		  </center>
		</div>
		<br><br><br><br>
		<script>
			function openNav() {
			    document.getElementById("mySidenav").style.width = "250px";
			    document.getElementById("main").style.marginLeft = "250px";
			    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
			    //document.getElementById("formdiv").style.backgroundColor = "rgba(0,0,0,0.4)";
			    document.getElementById("exampleInputEmail1").disabled = true;
			    document.getElementById("exampleInputEmail1").style.backgroundColor = "rgba(0,0,0,0.0)";
			    document.getElementById("exampleInputEmail1").style.border = "rgba(0,0,0,0)";

			     
			}

			function closeNav() {
			    document.getElementById("mySidenav").style.width = "0";
			    document.getElementById("main").style.marginLeft= "0";
			    document.body.style.backgroundColor = "white";
			    //document.getElementById("formdiv").style.backgroundColor = "rgba(0,0,0,0)";
			    //document.getElementById("exampleInputEmail1").disabled = false;
			    //document.getElementById("exampleInputEmail1").style.backgroundColor = "white";
			    //document.getElementById("exampleInputEmail1").style.border = "rgba(204,204,204,1);";
			     
			}
		</script>
	</body>
</html>
