			<div class="row">
		    	<div class='col-sm-5'>
					<div class="form-group">
					  <label for="sel1">Selecione o síndico responsável:</label>

					  </select>
					</div>

		            <div class="form-group">
		                <div class='input-group date' id='datetimepicker1'>

		            </div>
		        </div>
		       	<div class='col-sm-3'>

		                </div>
		            </div>
		        </div>
		    </div>

			<div class="form-group">
				<label for="comment">Descreva a conta ser paga:</label>
				<textarea class="form-control" rows="3" id="comment"></textarea>
			</div>

		    <div class="row">
		        <div class='col-sm-4'>
		        	<label for="comment">Data de emissão:</label>
		            <div class="form-group">
		                <div class='input-group date' id='datetimepicker1'>
		                    <input type='text' class="form-control" placeholder="Ex.: dd/mm/aaaa" data-mask="00/00/0000" maxlength="10" autocomplete="off" />

		                    </span>
		                </div>
		            </div>
		        </div>

		                    </span>
		                </div>
		            </div>
		        </div>
		        <div class='col-sm-4'>
